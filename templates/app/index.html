{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Hello this is all serials</h1>
        </div>
        <div class = "col-md-6">
        {% for serial in serials %}
            <img src="{{ serial.serial_img }}" />
            {% if serial.serial_status %}
                <a href="{% url 'add_to_list' serial.id %}"><p> {{ serial.name_ru }} </p></a>
            {% else %}
                <p> {{ serial.name_ru }} </p>
            {% endif %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
